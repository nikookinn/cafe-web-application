<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .image-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
            color: #6c757d;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
        .preview-image {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div th:replace="~{dashboard/dashboard-header :: navbar}"></div>
<div class="container mt-4">
    <h2>Add Menu</h2>
    <form th:action="@{/admin/dashboard/category/save}" th:object="${categoryDto}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="catName" class="form-label">Category Name</label>
            <input type="text" id="catName" name="catName" class="form-control" th:field="*{name}" placeholder="Enter Category name" />
            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                <span th:errors="*{name}"></span>
            </div>
        </div>

        <!-- ComboBox for selecting menu -->
        <div class="mb-3">
            <label for="menuSelect" class="form-label">Select Menu</label>
            <select id="menuSelect" name="menuId" class="form-select" th:field="*{menu.menuId}">
                <option value="" disabled selected>Select a menu</option>
                <option th:each="menu : ${menuList}" th:value="${menu.menuId}" th:text="${menu.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('menu.menuId')}" class="text-danger">
                <span th:errors="*{menu.menuId}"></span>
            </div>
        </div>

        <div class="mb-3">
            <div id="previewContainer">
                <img id="imagePreview" class="preview-image" style="display: none;" alt="Selected Image" />
                <div id="imagePlaceholder" class="image-placeholder">
                    No Image Selected
                </div>
            </div>
            <label for="catImage" class="form-label">Upload New Category Image</label>
            <input type="file" id="catImage" name="catImage" class="form-control" th:field="*{categoryImage}" accept="image/*" onchange="previewSelectedImage(event)" />
            <div th:if="${#fields.hasErrors('categoryImage')}" class="text-danger">
                <span th:errors="*{categoryImage}"></span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
</div>

<script>
    function previewSelectedImage(event) {
        const file = event.target.files[0];
        const previewImage = document.getElementById("imagePreview");
        const imagePlaceholder = document.getElementById("imagePlaceholder");

        if (file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewImage.style.display = "block";
                imagePlaceholder.style.display = "none";
            };

            reader.readAsDataURL(file);
        } else {
            previewImage.style.display = "none";
            imagePlaceholder.style.display = "flex";
        }
    }
</script>
</body>
</html>
