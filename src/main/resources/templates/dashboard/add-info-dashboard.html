<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .image-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
            color: #6c757d;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
        .preview-image {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div th:replace="~{dashboard/dashboard-header :: navbar}"></div>
<div class="container mt-4">
    <h2>Contact Information</h2>
    <form th:action="@{/admin/dashboard/contact-information/save}" th:object="${contactInformationDto}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="cafeName" class="form-label">Cafe Name</label>
            <input type="text" id="cafeName" name="cafeName" class="form-control" th:field="*{cafeName}" />
        </div>
        <div class="mb-3">
            <label for="about" class="form-label">About</label>
            <textarea id="about" name="about" class="form-control" th:field="*{about}"></textarea>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:field="*{phoneNumber}" />
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" name="address" class="form-control" th:field="*{address}" />
        </div>
        <div class="mb-3">
            <label for="workingHours" class="form-label">Working Hours</label>
            <input type="text" id="workingHours" name="workingHours" class="form-control" th:field="*{workingHours}" />
        </div>

        <div id="previewContainer" class="mb-3">
            <img id="imagePreview" class="preview-image"
                 th:src="@{${contactInformationDto.existingImageUrl != null ? contactInformationDto.existingImageUrl : ''}}"
                 alt="Selected Image"
                 th:style="${contactInformationDto.existingImageUrl != null ? 'display:block;' : 'display:none;'}" />
            <div id="imagePlaceholder" class="image-placeholder"
                 th:style="${contactInformationDto.existingImageUrl == null ? 'display:flex;' : 'display:none;'}">
                No Image Selected
            </div>
        </div>

        <div class="mb-3">
            <label for="websiteImage" class="form-label">Upload New Website Image</label>
            <input type="file" id="websiteImage" name="websiteImage" class="form-control" th:field="*{websiteImage}" accept="image/*" onchange="previewSelectedImage(event)" />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script>
    function previewSelectedImage(event) {
        const file = event.target.files[0];
        const previewImage = document.getElementById("imagePreview");
        const imagePlaceholder = document.getElementById("imagePlaceholder");

        if (file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewImage.style.display = "block";
                imagePlaceholder.style.display = "none";
            };

            reader.readAsDataURL(file);
        } else {
            previewImage.style.display = "none";
            imagePlaceholder.style.display = "flex";
        }
    }
</script>
</body>
</html>
