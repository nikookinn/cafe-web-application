<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/info-dashboard-style.css}" rel="stylesheet">
</head>
<body>
<!-- Navbar Section -->
<div class="container-fluid p-0">
    <div th:replace="~{dashboard/dashboard-header :: navbar}"></div>
</div>

<!-- Main Content -->
<div class="container dashboard-container">
    <div class="dashboard-header text-center mb-5">
        <h1 class="display-3 text-primary fw-bold">
            <i class="fas fa-address-book me-2"></i>Contact Dashboard
        </h1>
        <p class="lead text-muted">Here is a detailed overview of your cafe's information.</p>
        <div class="header-divider mx-auto"></div>
    </div>


    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card card-custom">
                <div class="card-custom-image">
                    <img th:if="${contactInformationDto.existingImageUrl != null}"
                         th:src="${contactInformationDto.existingImageUrl}"
                         alt="Cafe Image">
                    <div th:unless="${contactInformationDto.existingImageUrl != null}"
                         class="d-flex justify-content-center align-items-center"
                         style="height: 250px; background-color: #f0f0f0;">
                        <span class="text-muted">No Image Available</span>
                    </div>
                </div>

                <div class="card-body card-body-custom">
                    <h2 class="card-title text-center" th:text="${contactInformationDto.cafeName}"></h2>
                    <div class="info-item">
                        <i class="fas fa-info-circle icon"></i>
                        <span><strong>About:</strong> <span th:text="${contactInformationDto.about}"></span></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone icon"></i>
                        <span><strong>Phone Number:</strong> <span th:text="${contactInformationDto.phoneNumber}"></span></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt icon"></i>
                        <span><strong>Address:</strong> <span th:text="${contactInformationDto.address}"></span></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-clock icon"></i>
                        <span><strong>Working Hours:</strong> <span th:text="${contactInformationDto.workingHours}"></span></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope icon"></i>
                        <span><strong>Email:</strong> <span th:text="${contactInformationDto.email}"></span></span>
                    </div>
                    <div class="info-item">
                        <i class="fab fa-instagram icon"></i>
                        <span><strong>Instagram Url:</strong> <span th:text="${contactInformationDto.instagramUrl}"></span></span>
                    </div>
                    <div class="info-item">
                        <i class="fab fa-facebook-f icon"></i>
                        <span><strong>Facebook Url:</strong> <span th:text="${contactInformationDto.facebookUrl}"></span></span>
                    </div>
                    <div class="info-item">
                        <i class="fab fa-twitter icon"></i>
                        <span><strong>Twitter Url:</strong> <span th:text="${contactInformationDto.twitterUrl}"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/admin/dashboard/contact-information" class="btn btn-custom">Edit Contact Information</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
