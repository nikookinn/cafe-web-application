<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            font-family: 'Roboto', sans-serif;
            padding: 0;
            margin: 0;
        }

        .dashboard-container {
            padding: 20px;
        }

        .card-custom {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .card-custom img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
        }

        .card-body-custom {
            padding: 20px;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .info-item {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .icon {
            color: #007bff;
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .btn-custom {
            background: #007bff;
            border: none;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 50px;
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            background: #0056b3;
        }

        .dashboard-header h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .dashboard-header p {
            font-size: 1rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .dashboard-header h1 {
                font-size: 1.5rem;
            }

            .card-title {
                font-size: 1.5rem;
            }

            .info-item {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<!-- Navbar Section -->
<div class="container-fluid p-0">
    <div th:replace="~{dashboard/dashboard-header :: navbar}"></div>
</div>

<!-- Main Content -->
<div class="container dashboard-container">
    <div class="dashboard-header text-center">
        <h1>Contact Information Dashboard</h1>
        <p class="text-muted">Here is a detailed overview of your cafe's information.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card card-custom">
                <div class="card-custom-image">
                    <img th:if="${contactInformationDto.existingImageUrl != null}"
                         th:src="${contactInformationDto.existingImageUrl}"
                         alt="Cafe Image">
                    <div th:unless="${contactInformationDto.existingImageUrl != null}"
                         class="d-flex justify-content-center align-items-center"
                         style="height: 250px; background-color: #f0f0f0;">
                        <span class="text-muted">No Image Available</span>
                    </div>
                </div>

                <div class="card-body card-body-custom">
                    <h2 class="card-title text-center" th:text="${contactInformationDto.cafeName}"></h2>
                    <div class="info-item">
                        <i class="fas fa-info-circle icon"></i>
                        <span><strong>About:</strong> <span th:text="${contactInformationDto.about}"></span></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone icon"></i>
                        <span><strong>Phone Number:</strong> <span th:text="${contactInformationDto.phoneNumber}"></span></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt icon"></i>
                        <span><strong>Address:</strong> <span th:text="${contactInformationDto.address}"></span></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-clock icon"></i>
                        <span><strong>Working Hours:</strong> <span th:text="${contactInformationDto.workingHours}"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/admin/dashboard/contact-information" class="btn btn-custom">Edit Contact Information</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
