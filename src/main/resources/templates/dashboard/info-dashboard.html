<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }

        .dashboard-container {
            padding: 40px 20px;
        }

        .card-custom {
            background: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-custom img {
            border-radius: 15px 15px 0 0;
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }

        .card-body-custom {
            padding: 20px 30px;
        }

        .card-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .card-text {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 10px;
        }

        .icon {
            color: #007bff;
            margin-right: 10px;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .btn-custom {
            background: #007bff;
            border: none;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 50px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2);
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            background: #0056b3;
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.4);
        }

        .info-label {
            font-weight: bold;
            color: #007bff;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
<div th:replace="~{dashboard/dashboard-header :: navbar}"></div>
<div class="container dashboard-container">
    <div class="dashboard-header">
        <h1>Contact Information Dashboard</h1>
        <p class="text-muted">Here is a detailed overview of your cafe's information.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card card-custom">
                <div class="card-custom-image">
                    <img th:if="${contactInformationDto.existingImageUrl != null}"
                         th:src="${contactInformationDto.existingImageUrl}"
                         alt="Cafe Image">
                    <div th:unless="${contactInformationDto.existingImageUrl != null}"
                         class="d-flex justify-content-center align-items-center"
                         style="height: 300px; background-color: #f0f0f0; border-radius: 15px;">
                        <span class="text-muted">No Image Available</span>
                    </div>
                </div>

                <div class="card-body card-body-custom">
                    <h2 class="card-title text-center" th:text="${contactInformationDto.cafeName}"></h2>
                    <div class="info-item">
                        <i class="fas fa-info-circle icon"></i>
                        <span class="info-label">About:</span>
                        <span th:text="${contactInformationDto.about}"></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone icon"></i>
                        <span class="info-label">Phone Number:</span>
                        <span th:text="${contactInformationDto.phoneNumber}"></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt icon"></i>
                        <span class="info-label">Address:</span>
                        <span th:text="${contactInformationDto.address}"></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-clock icon"></i>
                        <span class="info-label">Working Hours:</span>
                        <span th:text="${contactInformationDto.workingHours}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/admin/dashboard/contact-information" class="btn btn-custom">Edit Contact Information</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
