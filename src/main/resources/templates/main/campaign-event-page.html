<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${info.cafeName}">Cafe Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/menu-detail-style.css(v=${#dates.format(#dates.createNow(), 'yyyyMMdd')})}" rel="stylesheet">
</head>
<body class="bg-gray-200">
<div th:replace="~{main/main-navbar :: main-navbar}"></div>

<div class="container my-5">
    <div class="section-header">
        <h1 class="text-4xl font-bold">KAMPANYALAR VE TƏDBİRLƏR</h1>
    </div>
    <div class="row">
        <!-- Campaigns -->
        <div class="col-md-4 mb-4" th:each="campaign : ${campaigns}">
            <div class="card shadow-lg">
                <img th:src="@{${campaign.imageUrl}}" class="card-img-top" alt="Campaign Image">
                <div class="card-body text-left">
                    <h5 class="card-title text-lg font-semibold" th:text="${campaign.name}"></h5>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{main/main-footer :: main-footer}"></div>
<script>

</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
