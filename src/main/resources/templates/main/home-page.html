<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        #carouselExampleControls {
            position: relative;
            width: 100%;
            height: 100vh; /* Make carousel container take the full height of the screen */
        }

        .carousel-item img {
            object-fit: cover; /* Ensures the images cover the full carousel area */
            width: 100%; /* Ensure the image stretches to fill the full width */
            height: 100vh; /* Make sure images take the full height of the viewport */
        }

        @media (max-width: 767px) {
            /* On small screens like phones, ensure full screen images */
            #carouselExampleControls {
                height: 50vh; /* Full height of the screen */
            }

            .carousel-item img {
                height: 60vh; /* Ensure images cover the full screen */
                object-fit: cover; /* Cover the entire area */
            }
        }

        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
        }
        .footer a {
            color: #6c757d;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 4px 6px rgba(0, 0, 0, 0.1); /* Daha büyük gölge */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3), 0 6px 12px rgba(0, 0, 0, 0.15); /* Hover'da daha da büyük gölge */
        }



        .card img {
            border-top-left-radius: 12px; /* Resim köşelerini yuvarlatır */
            border-top-right-radius: 12px;
            max-height: 180px; /* Resim yüksekliğini sınırlandırır */
            object-fit: cover; /* Resmi kart alanına göre keser */
        }

        .card-body {
            background-color: #212529; /* Hafif bir arka plan rengi */
            padding: 15px; /* İçeriği sıkıştırır */
            text-align: center; /* Ortalar */
        }

        .card-title {
            color: #ffffff; /* Daha belirgin bir metin rengi */
            font-size: 18px; /* Yazı boyutunu küçültür */
            font-weight: bold; /* Kalınlığı korur */
            white-space: nowrap; /* Tek satırda tutar */
            overflow: hidden; /* Taşan yazıları gizler */
            text-overflow: ellipsis; /* Üç nokta ekler */
            text-align: center; /* Yazıyı ortalar */
            margin: 0; /* Gereksiz boşlukları kaldırır */
        }

        .card-link {
            text-decoration: none; /* Alt çizgiyi kaldırır */
            color: inherit; /* Link rengini kart renginde tutar */
        }

        .card:hover .card-body {
            background-color: #212529; /* Hover'da kartın arka planını değiştirir */
        }
        .footer a:hover {
            color: #ffc107; /* Hover rengini sarıya değiştirir */
            text-decoration: underline; /* Hover'da altını çizer */
        }

        .footer i {
            font-size: 1.5rem; /* Sosyal medya simgelerinin boyutu */
            transition: transform 0.3s ease; /* Hover animasyonu */
        }

        .footer i:hover {
            transform: scale(1.2); /* Hover'da büyütme efekti */
        }
        .footer {
            background-image: url('https://img.freepik.com/premium-photo/glass-beer-dark-background_51530-93.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
        }

    </style>
</head>
<body>
<div th:replace="~{main/main-navbar :: main-navbar}"></div>
<!-- Image Carousel -->
<div th:if="${#lists.size(campaigns) > 1}">
    <!-- Eğer birden fazla kampanya varsa carousel göster -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div th:each="campaign, stat : ${campaigns}"
                 class="carousel-item"
                 th:classappend="${stat.index == 0 ? 'active' : ''}">
                <img th:src="${campaign.imageUrl}" class="d-block w-100" th:alt="${campaign.name}">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div th:if="${#lists.size(campaigns) == 1}">
    <!-- Eğer yalnızca bir kampanya varsa carousel yerine tek bir resim göster -->
    <div class="single-campaign">
        <img th:src="${campaigns[0].imageUrl}" class="d-block w-100" th:alt="${campaigns[0].name}">
    </div>
</div>

<div th:if="${#lists.size(campaigns) == 0}">
</div>


<!-- Menu Section -->
<div class="container my-5">
    <h2>Menu</h2>
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-2">
        <!-- Loop through each menu -->
        <th:block th:each="menu : ${menus}">
            <div class="col">
                <a th:href="@{/menu/{menuName}(menuName=${menu.name.replace(' ', '-').toLowerCase()})}" class="card-link">
                <div class="card">
                        <img th:src="@{${menu.imageUrl}}" class="card-img-top" alt="Menu Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${menu.name}">Menu Name</h5>
                        </div>
                    </div>
                </a>
            </div>
        </th:block>
    </div>
</div>
<!-- Footer Section -->
<div th:replace="~{main/main-footer :: main-footer}"></div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
