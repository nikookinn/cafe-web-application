<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${info.cafeName}">Cafe Website</title>
    <link rel="icon" th:href="@{${info.websiteIcon}}" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/menu-detail-style.css}" rel="stylesheet">
    <style>

    </style>
</head>
<body class="bg-gray-50">
<div th:replace="~{main/main-navbar :: main-navbar}"></div>

<div class="banner relative flex items-center justify-center"
     th:style="'background-image: url(' + ${cafeInfo.existingImageUrl} + ');'">
    <h1 class="text-6xl font-bold text-white relative z-10 animate-fade-in" th:text="${cafeInfo.cafeName}">
        Cafe Name
    </h1>
</div>

<div class="container mx-auto px-4 py-16 max-w-6xl">
    <div class="text-center mb-16 animate-fade-in" style="animation-delay: 0.2s">
        <p class="text-xl text-gray-700 leading-relaxed max-w-4xl mx-auto" th:text="${cafeInfo.about}">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.
        </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
        <div class="info-card bg-white rounded-xl shadow-lg p-8 text-center animate-fade-in" style="animation-delay: 0.4s">
            <div class="text-4xl text-indigo-600 mb-4">
                <i class="fas fa-phone-alt"></i>
            </div>
            <h5 class="text-xl font-semibold mb-3">"Əlaqə"</h5>
            <p class="text-gray-600" th:text="${cafeInfo.phoneNumber}">+123456789</p>
        </div>

        <div class="info-card bg-white rounded-xl shadow-lg p-8 text-center animate-fade-in" style="animation-delay: 0.6s">
            <div class="text-4xl text-indigo-600 mb-4">
                <i class="fas fa-clock"></i>
            </div>
            <h5 class="text-xl font-semibold mb-3">İş Saatları</h5>
            <p class="text-gray-600" th:text="${cafeInfo.workingHours}">9:00 - 23:00</p>
        </div>

        <div class="info-card bg-white rounded-xl shadow-lg p-8 text-center animate-fade-in" style="animation-delay: 0.8s">
            <div class="text-4xl text-indigo-600 mb-4">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <h5 class="text-xl font-semibold mb-3">Adres</h5>
            <p class="text-gray-600" th:text="${cafeInfo.address}">123 Cafe Street, City</p>
        </div>
    </div>

    <div class="text-center animate-fade-in" style="animation-delay: 1s">
        <div class="flex justify-center space-x-8">
            <a th:href="${cafeInfo.instagramUrl}" target="_blank" class="social-icon text-3xl text-pink-600 hover:text-pink-700">
                <i class="fab fa-instagram"></i>
            </a>
            <a th:href="${cafeInfo.facebookUrl}" target="_blank" class="social-icon text-3xl text-blue-600 hover:text-blue-700">
                <i class="fab fa-facebook"></i>
            </a>
            <a th:href="${cafeInfo.twitterUrl}" target="_blank" class="social-icon text-3xl text-blue-400 hover:text-blue-500">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </div>
</div>

<div th:replace="~{main/main-footer :: main-footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
